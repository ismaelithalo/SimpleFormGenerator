<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BaseForm</title>
    <script src="public/js/loadHead.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-warning">
        <a></a>
        <p class="h2">Database de Bias do Xet</p>
        <a></a>
      </nav>
    </header>
    <section>
      <div class="container my-5">
        <form>
          <p class="text-center h4 mb-5">
            Estamos fazendo um levantamento dos bias dos grupos de kpop para
            entender melhor o perifl de cada um e extrair alguns dados bacanas
            da comunidade.
          </p>
          <div class="form-group my-3">
            <nav class="navbar navbar-dark bg-dark px-3 mb-2">
              <a class="navbar-brand">NMIXX</a>
            </nav>
            <div class="my-5">
              <div class="form-check-inline" style="position: relative">
                <label class="form-check-label" for="NMIXX-0">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="NMIXX-0"
                    name="NMIXX"
                    value="BAE"
                  />
                  <img
                    src="public/images/nmixx-bae.png"
                    class="rounded radio-image"
                  />
                  <div class="radio-image-label">BAE</div>
                </label>
              </div>
              <div class="form-check-inline" style="position: relative">
                <label class="form-check-label" for="NMIXX-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="NMIXX-1"
                    name="NMIXX"
                    value="Sullyoon"
                  />
                  <img
                    src="public/images/nmixx-sullyoon.png"
                    class="rounded radio-image"
                  />
                  <div class="radio-image-label">Sullyoon</div>
                </label>
              </div>
            </div>
          </div>
          <div class="my-5">
            <label for="no-label-0" class="form-label"
              ><p class="text-center h5">
                Insira aqui seu nickname do discord
              </p></label
            ><input type="text" class="form-control" id="no-label-0" />
          </div>
          <div class="mt-1 text-center">
            <button type="submit" class="btn btn-dark text-justify">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer mt-auto pt-3">
      <nav class="navbar navbar-light bg-warning mt-5">
        <a></a>
        <p class="h6">Desenvolvido por ismaelithalo</p>
        <a></a>
      </nav>
    </footer>
  </body>
</html>
